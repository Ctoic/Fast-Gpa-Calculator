<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CGPA Calculator</title>
</head>
<body>
  <h1>CGPA Calculator</h1>
  <table>
    <thead>
      <tr>
        <th>Semester</th>
        <th>SGPA</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Semester 1</td>
        <td><input type="number" id="sgpa1" step="0.01" min="0" max="4.00"></td>
      </tr>
      <tr>
        <td>Semester 2</td>
        <td><input type="number" id="sgpa2" step="0.01" min="0" max="4.00"></td>
      </tr>
      <!-- Add more rows for additional semesters -->
    </tbody>
  </table>
  <button onclick="calculateCGPA()">Calculate CGPA</button>
  <p id="cgpaResult">Your CGPA: 0.00</p>
  <script src="script.js"></script>
</body>
</html>
